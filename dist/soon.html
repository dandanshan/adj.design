  <style>
    @import url('https://rsms.me/inter/inter.css');
    html { font-family: 'Inter', sans-serif; }
    @supports (font-variation-settings: normal) {
      html { font-family: 'Inter var', sans-serif; }
    }
    body {
      padding: 0;
      margin: 0;
      background: #000;
    }
    .container {
      position: relative;
    }
    .center-box {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .motion {
      color: #fff;
      font-weight: 800;
      font-size: 3em;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-style: italic;
    }
    .motion .word {
      display: inline-block;
      line-height: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrap">
      <div class="wrpper">
        <div class="center-box">
          <h1 class="motion">
              <span class="word">COMING</span>
              <span class="word">SOON</span>
            </h1>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script>
    anime.timeline()
    .add({
      targets: '.motion .word',
      scale: [14,1],
      opacity: [0,1],
      easing: "easeOutCirc",
      duration: 800,
      delay: (el, i) => 800 * i
    });
  </script>
</body>
