  <style>
    @import url('https://rsms.me/inter/inter.css');
    html { font-family: 'Inter', sans-serif; }
    @supports (font-variation-settings: normal) {
      html { font-family: 'Inter var', sans-serif; }
    }
    body {
      padding: 0;
      margin: 0;
      background: #000;
    }
    .container {
      position: relative;
    }
    .center-box {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .motion {
      color: #fff;
      font-weight: 800;
      font-size: 4em;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-style: italic;
      margin: .5em 0 .8em 0;
      z-index: 10;
      opacity: .6;
    }
    .motion .word {
      display: inline-block;
      line-height: 1em;
      filter: blur(.5px) drop-shadow(0 1px 5px rgba(0, 0, 0, .4));
      transform: scale(1) skew(-5deg, -5deg) translate(10px, 10px);
    }
    .motion .word1 {
      animation: blur 8s .2s linear infinite;
    }
    .motion .word2 {
      animation: blur 8s 2s linear infinite;
    }
    .circle { 
      width: 800px;
      height: 800px;
      position: absolute;
      margin: auto;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      border-radius: 50%;
      filter: blur(1px);
    }
    .circle::after{
      content:'';
      display: block;
      position:absolute;
      width: 100%;
      height: 100%;
      background-color: #fff;
      background: linear-gradient(to top, #999 0%, #FFF 50%, #999 100%);
      border-radius: 50%;
      opacity: .3;
    }
    .blob {
      width: 85%;
      height: 85%;
      position:absolute;
      margin: auto;
      top:0;
      bottom:0;
      left:0;
      right:0;
      background-color: #fff;
      opacity: .1;
      border-radius: 45%;
    }
    .blob1{
      animation: rotato 4s .5s linear infinite;
      transform-origin: 50% 52%;
    }
    .blob2{
      animation: rotatrotato 5s .2s linear infinite;
      transform-origin: 49% 49%;
    }
    .blob3{
      animation: rotato 6s linear infinite reverse;
      transform-origin: 48% 52%;
    }
    @keyframes blur {
      0%, 100% {
        filter: blur(.5px) drop-shadow(0 1px 5px rgba(0, 0, 0, .4));
        transform: scale(1) skew(-5deg, -5deg) translate(10px, 10px);
      }
      50% {
        filter: blur(2px) drop-shadow(0 2px 10px rgba(0, 0, 0, .25));
        transform: scale(.95) skew(10deg, 10deg) translate(-10px, -10px);
      }
    }
    @keyframes rotato {
      to {
        transform: rotate(359deg);
      }
    }
    @media (max-width: 768px) {
      .motion {
        font-size: 2.5em;
        margin: .5em 0 .8em 0;
      }
      .motion .word {
        display: block;
        line-height: 1.6em;
      }
      .circle {
        width: 350px;
        height: 350px;
      }
      .blob {
        width: 80%;
        height: 80%;
      }
    }
  </style>

<body>
  <div class="container">
    <div class="wrap">
      <div class="wrpper">
        <div class="center-box">
          <h1 class="motion">
            <div class="word word1">BACK</div>
            <div class="word word2">SOON</div>
          </h1>
          <div class="circle">
            <div class="blob blob1"></div>
            <div class="blob blob2"></div>
            <div class="blob blob3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
