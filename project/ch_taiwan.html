                <h5 class="h5">安心台灣，為台灣做一件事</h5>
                <p>這一代的我們，從沒有想過會遇上病毒肆虐的嚴峻考驗，過上一段漫長戴著口罩、在家工作、限制出門...的日子。</p>
                <p>面對不確定的未來，為了守護這份安心，《康健》希望發揮媒體最大力量，串聯產官學研各界與全民，共同響應為台灣做一件事情，引動「安心臺灣」漣漪效應。</p>
